<!DOCTYPE html>
<html>
<head>
    <title>Email / SMS Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        textarea {
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
        }
        .spam {
            color: red;
            font-weight: bold;
        }
        .ham {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Email / SMS Spam Detector</h2>
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter your message here..." rows="10"></textarea><br>
        <input type="submit" value="Check Spam">
    </form>

    {% if prediction %}
        <div class="result">
            <p>Message: "{{ original }}"</p>
            <p>Prediction:
                <span class="{{ 'spam' if prediction == 'Spam' else 'ham' }}">
                    {{ prediction }}
                </span>
            </p>
        </div>
    {% endif %}
</body>
</html>
